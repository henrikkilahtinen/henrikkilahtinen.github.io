about_content: | # this will include new lines to allow paragraphs
  Hi! I'm Henrikki Lahtinen, IT professional and AI enthusiast from Helsinki, Finland.

  Currently I work as a Senior Marketing Automation Specialist for <a href="https://www.avaus.com/" target="_blank">Avaus</a>.

  I have almost ten years of experience as an Adobe Campaign expert, and even more with web technologies such as HTML/CSS/JavaScript/SQL. Latelty I have taken on Python.
  
  I would like to learn more about Data Engineering/Cloud Engineering. 
  
  I have a passion for generative AI technologies like chatGPT and local LLMs.

